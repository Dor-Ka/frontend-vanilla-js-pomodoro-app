<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pomodoro.css">

    <script src="app.js" defer></script>
</head>
<body>
<div class="pomodoro">
    <h1 class="pomodoro__title">Pomodoro App</h1>
    <div class="pomodoro__timer">
        <p class="pomodoro__time">25:00</p>
    </div>
    <div class="pomodoro__controls">
        <button class="pomodoro__button pomodoro__button--start">Start</button>
        <button class="pomodoro__button pomodoro__button--reset">Reset</button>
    </div>
</div>

</body>
</html>
